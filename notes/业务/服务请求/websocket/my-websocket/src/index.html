<!DOCTYPE HTML>
<html>

<body>
  <script>
    const ws = new WebSocket("ws://localhost:8080");

    // 连接建立之后浏览器向服务器发送数据
    ws.onopen = function () {
      ws.send("发送数据");
      setTimeout(() => {
        ws.send("发送数据2");
      }, 3000)
    };

    // 接收服务器返回的数据
    ws.onmessage = function (evt) {
      console.log('ws onmessage', evt)
    };

    ws.onclose = function () {
    };
  </script>
</body>

</html>
