<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>
  <input id="fileInput" type="file" multiple />
  <script>
    const fileInput = document.querySelector('#fileInput');

    async function formData () {
      const data = new FormData();
      data.set('name', 'xxx');
      data.set('age', 20);
      data.append('aaa', fileInput.files[0]);
      data.append('aaa', fileInput.files[1]);
      data.append('bbb', fileInput.files[2]);
      data.append('bbb', fileInput.files[3]);

      // const res = await axios.post('http://localhost:3333/ccc', data);
      // const res = await axios.post('http://localhost:3333/ddd', data);
      // const res = await axios.post('http://localhost:3000/multer/ccc', data);
      const res = await axios.post('http://localhost:3000/multer/ddd', data);
      console.log(res);
    }

    fileInput.onchange = formData;
  </script>
</body>

</html>
